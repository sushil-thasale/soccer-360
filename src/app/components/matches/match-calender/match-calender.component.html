<div *ngIf="user">

  <!--app header-->
  <div *ngIf="!isLoggedIn">
    <app-unregistered-home-header></app-unregistered-home-header>
  </div>
  <div *ngIf="isLoggedIn">
    <app-home-header></app-home-header>
  </div>

  <!--main body-->
  <div class="row container-fluid">

    <!-- Left Pane - User details -->
    <div class="col-sm-4 hidden-xs my-left-pane my-right-border">
      <div *ngIf="!isLoggedIn">
        <app-unregistered-home-user-profile></app-unregistered-home-user-profile>
      </div>
      <div *ngIf="isLoggedIn">
        <app-home-user-profile></app-home-user-profile>
      </div>
    </div>

    <!-- Right Pane - Match Calender -->
    <div class="col-sm-8 col-xs-12 my-right-pane">
      <div class="text-center">
        <dp-day-calendar [(ngModel)]="selectedDate"></dp-day-calendar>
      </div>
      <hr style="border: 4px solid black !important;"/>

      <app-match-list searchType="BY_DAY" currDate="{{selectedDate}}"></app-match-list>
    </div>

  </div>

  <!--app footer-->
  <div *ngIf="!isLoggedIn">
    <app-unregistered-home-footer></app-unregistered-home-footer>
  </div>
  <div *ngIf="isLoggedIn">
    <app-home-footer></app-home-footer>
  </div>

</div>
