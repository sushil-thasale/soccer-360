<!--Match Lineup-->
<div *ngIf="lineup">
  <!--first team-->
  <div class="text-left">
    <h3><span class="label label-default">
      First Team
    </span></h3>
  </div>

  <div class="row container-fluid">
    <!-- Left Pane - Home team -->
    <div class="col-sm-6 col-md-6 my-left-pane-lineup pull-left">
      <!--first team-->
      <ul *ngFor="let player of lineup.localteam"
          style="list-style: none"
          class="list-group">
        <li>
          <span class="badge badge-pill">{{player.number}}</span>
          {{player.name}}
          <span class="label label-info">({{player.pos}})</span>
        </li>
      </ul>
    </div>

    <!-- Right Pane - Away Team -->
    <div class="col-sm-6 col-md-6 my-right-pane-lineup pull-right">
      <!--first team-->
      <ul *ngFor="let player of lineup.visitorteam"
          style="list-style: none"
          class="list-group">
        <li>
          <span class="badge badge-pill">{{player.number}}</span>
          {{player.name}}
          <span class="label label-info">({{player.pos}})</span>
        </li>
      </ul>
    </div>
  </div>

  <!--subs/ bench-->
  <div class="text-left">
    <h3><span class="label label-default">
      Bench
    </span></h3>
  </div>

  <div class="row container-fluid">
    <!-- Left Pane - Home team -->
    <div class="col-sm-6 col-md-6 my-left-pane-lineup pull-left">
      <!--first team-->
      <ul *ngFor="let player of subs.localteam"
          style="list-style: none"
          class="list-group">
        <li>
          <span class="badge badge-pill">{{player.number}}</span>
          {{player.name}}
          <span class="label label-info">({{player.pos}})</span>
        </li>
      </ul>
    </div>

    <!-- Right Pane - Away Team -->
    <div class="col-sm-6 col-md-6 my-right-pane-lineup pull-right">
      <!--first team-->
      <ul *ngFor="let player of subs.visitorteam"
          style="list-style: none"
          class="list-group">
        <li>
          <span class="badge badge-pill">{{player.number}}</span>
          {{player.name}}
          <span class="label label-info">({{player.pos}})</span>
        </li>
      </ul>
    </div>
  </div>
</div>
