<div *ngIf="team">
  <table class="table table-responsive table-striped" id="table">
    <tbody>
    <tr><td>Name</td><td>{{team.name}}</td></tr>
    <tr><td>Founded</td><td>{{team.founded}}</td></tr>
    <tr><td>Stadium</td><td>{{team.venue_name}}</td></tr>
    <tr><td>Stadium Capacity</td><td>{{team.venue_capacity}}</td></tr>
    <tr><td>City</td><td>{{team.venue_city}}</td></tr>
    <tr><td>Country</td><td>{{team.country}}</td></tr>
    <tr><td>Current Manager</td><td>{{team.coach_name}}</td></tr>
    </tbody>
  </table>
</div>
