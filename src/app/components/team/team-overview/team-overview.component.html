<div *ngIf="team">

  <div class="vertical-menu">
    <div class="text-center">
      <a>Name: {{team.name}}</a>
      <a>Founded: {{team.founded}}</a>
      <a>Stadium: {{team.venue_name}}, {{team.venue_address}}</a>
      <a>Stadium Capacity: {{team.venue_capacity}}</a>
      <a>City: {{team.venue_city}}</a>
      <a>Country: {{team.country}}</a>
      <a>Current Manager: {{team.coach_name}}</a>
    </div>
  </div>

</div>
