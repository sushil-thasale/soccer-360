<!--app header-->
<app-home-header></app-home-header>

<!--main body-->
<div class="row container-fluid">

  <!-- Left Pane - User details -->
  <div class="col-sm-4 hidden-xs my-left-pane my-right-border">
    <app-home-user-profile></app-home-user-profile>
  </div>

  <!-- Right Pane - Friend Details -->
  <div class="col-sm-8 col-xs-12 my-right-pane">

      <div *ngIf="friendId && friend">
        <!--friend profile pic and user name/description-->
        <div class="text-center">
          <figure class="profile-userpic">
            <img src="" class="img-responsive" alt="Profile Picture">
          </figure>

          <div class="profile-usertitle">
            <div class="profile-usertitle-name">{{friend.username}}</div>
            <div class="profile-usertitle-name">{{friend.firstName}} {{friend.lastName}}</div>
            <div class="profile-usertitle-title">{{friend.email}}</div>
          </div>
        </div>

        <!--add as friend if not friend-->
        <div *ngIf="!isFriend">
          <div class="text-center">
            <button class="btn btn-success btn-block"
                    (click)="followUser()"
                    type="button">Add as Friend
              <span class="glyphicon glyphicon-plus pull-right"></span>
            </button>
          </div>
        </div>
        <div *ngIf="isFriend">
          <div class="text-center">
            <button class="btn btn-danger btn-block"
                    (click)="unfollowUser()"
                    type="button">Unfollow
              <span class="glyphicon glyphicon-remove pull-right"></span>
            </button>
          </div>
        </div>

        <!--friends favorite leagues/ team/ players-->
        <div class="form-group">
          <!--Leagues-->
          <div class="dropdown">
            <button class="btn btn-block dropdown-toggle"
                    type="button" data-toggle="dropdown">
              Leagues
              <span class="badge badge-pill badge-danger">{{leagues.length}}</span>
              <span class="caret  pull-right"></span>
            </button>
            <ul class="dropdown-menu">
              <div *ngFor="let league of leagues">
                <a class="btn btn-block btn-info"
                       (click)="navigateToLeague(league.apiId)">
                  {{league.name}}
                </a>
              </div>
            </ul>
          </div>

          <!--Teams-->
          <div class="dropdown">
            <button class="btn  btn-block dropdown-toggle"
                    type="button" data-toggle="dropdown">
              Teams
              <span class="badge badge-pill badge-danger">{{teams.length}}</span>
              <span class="caret  pull-right"></span>
            </button>
            <ul class="dropdown-menu">
              <div *ngFor="let team of teams">
                <a class="btn btn-block btn-info"
                   (click)="navigateToTeam(team.apiId)">
                  {{team.name}}
                </a>
              </div>
            </ul>
          </div>

          <!--Players-->
          <div class="dropdown">
            <button class="btn  btn-block dropdown-toggle"
                    type="button" data-toggle="dropdown">
              Players
              <span class="badge badge-pill badge-danger">{{players.length}}</span>
              <span class="caret  pull-right"></span>
            </button>
            <ul class="dropdown-menu">
              <div *ngFor="let player of players">
                <a class="btn btn-block btn-info"
                   (click)="navigateToPlayer(player.apiId)">
                  {{player.name}}
                </a>
              </div>
            </ul>
          </div>
        </div>

      </div>

  </div>
</div>

<!--app footer-->
<app-home-footer></app-home-footer>
