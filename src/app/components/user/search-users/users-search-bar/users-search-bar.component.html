<!--search body-->
<nav class="navbar navbar-default text-center">

    <form class="form-inline text-center">
      <div class="form-group">
        <input type="text"
               class="form-control"
               id="searchTerm"
               name="searchTerm"
               required
               placeholder="Search Friends ..."
               [(ngModel)] = "searchTerm"/>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-block"
                (click)="searchItems()">
          Search
        </button>
      </div>
    </form>

</nav>

<table class="table table-responsive table-striped">
  <tbody>
    <tr *ngFor="let item of items"
        class="tr-match-score text-center"
        (click)="navigateToFriendProfile(item._id)">
        <h4><strong>{{item.lastName}}, {{item.firstName}} ({{item.username}})</strong></h4>
    </tr>
  </tbody>
</table>
