<div [ngSwitch]="type">

  <div *ngSwitchCase="'HEADING'">
    <app-widget-header widgetID="{{widgetID}}"></app-widget-header>
  </div>

  <div *ngSwitchCase="'IMAGE'">
    <app-widget-image widgetID="{{widgetID}}"></app-widget-image>
  </div>

  <div *ngSwitchCase="'YOUTUBE'">
    <app-widget-youtube widgetID="{{widgetID}}"></app-widget-youtube>
  </div>

  <div *ngSwitchCase="'HTML'">
    <app-widget-html widgetID="{{widgetID}}"></app-widget-html>
  </div>

  <div *ngSwitchCase="'TEXT'">
    <app-widget-text widgetID="{{widgetID}}"></app-widget-text>
  </div>

</div>
