<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-xs-12">

      <div class="navbar-text pull-left my-header-left-margin">
        <a (click)="navigateToWidgetList()">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-text pull-right my-header-right-margin">
        <a (click)="updateWidget()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      <div class="navbar-header">
        <a class="navbar-brand">
          Widget Edit
        </a>
      </div>

    </div>

  </div>
</nav>

<!-- Widget Edit Form -->
<div class="row container-fluid">
  <div class="col-xs-12 custom-padding-top-10">

    <form>

      <div class="form-group">
        <label for="youtubeUrl">Youtube URL</label>
        <input type="text"
               id="youtubeUrl"
               name="youtubeUrl"
               class="form-control"
               required
               value="{{youtubeUrl}}"
               [(ngModel)]="youtubeUrl"
               placeholder="URL"/>
      </div>

      <div class="form-group">
        <label for="width">Video width</label>
        <input type="text"
               id="width"
               name="width"
               class="form-control"
               required
               [(ngModel)]="width"
               value="{{width}}"
               placeholder="100%"/>
      </div>

      <div class="form-group">
        <a (click)="deleteWidget()"
           class="btn btn-block btn-danger">
          Delete
        </a>
      </div>

    </form>

  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-footer navbar-text pull-right">
      <a (click)="navigateToProfile()">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
