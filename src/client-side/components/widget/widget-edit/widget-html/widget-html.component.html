<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-xs-12">

      <div class="navbar-text pull-left my-header-left-margin">
        <a (click)="navigateToWidgetList()">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="navbar-text pull-right my-header-right-margin">
        <a (click)="updateWidget()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      <div class="navbar-header">
        <a class="navbar-brand">
          Widget Edit
        </a>
      </div>

    </div>

  </div>
</nav>

<!-- Widget Edit Form -->
<div class="row container-fluid">
  <div class="col-xs-12 custom-padding-top-10">

    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               class="form-control"
               required
               value="{{name}}"
               [(ngModel)]="name"
               placeholder="Header Text"/>
      </div>

      <div class="form-group">
        <label for="htmlSnippet">Quill Editor</label>
        <quill-editor [(ngModel)]="htmlSnippet"
                      id = "htmlSnippet"
                      name = "htmlSnippet">
        </quill-editor>
      </div>

      <div class="form-group">
        <a (click)="deleteWidget()"
           class="btn btn-block btn-danger">
          Delete
        </a>
      </div>

    </form>

  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-footer navbar-text pull-right">
      <a (click)="navigateToProfile()">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
