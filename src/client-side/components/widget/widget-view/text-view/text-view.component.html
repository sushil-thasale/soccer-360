<div *ngIf="formatted">
  <quill-editor [(ngModel)]="text"
                name="text">
  </quill-editor>
</div>

<textarea *ngIf="!formatted && (rows > 1)"
          rows="{{rows}}"
          placeholder="{{placeholder}}"
          class="form-control">
  {{text}}
</textarea>

<input *ngIf="!formatted && (!rows || rows==1)"
       placeholder="{{placeholder}}"
       type="text"
       name="text"
       [(ngModel)]="text"
       class="form-control"/>
