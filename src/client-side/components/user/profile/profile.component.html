<!-- Header -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="row container-fluid">
    <div class="col-xs-12">

      <div class="navbar-text pull-right my-header-right-margin">
        <a (click)="updateProfile()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

      <div class="navbar-header">
        <a class="navbar-brand">
          Profile
        </a>
      </div>

    </div>
  </div>
</nav>

<!-- Form for Profile -->
<div class="container custom-padding-top-10">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form (ngSubmit) = "updateProfile()" #f="ngForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             id="username"
             name="username"
             class="form-control"
             value="{{user.username}}"
             required
             [(ngModel)] = "user.username"
             placeholder="alice"/>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email"
             class="form-control"
             id="email"
             name="email"
             value="{{user.email}}"
             placeholder="alice.wonderland@unicorn.com"
             required
             [(ngModel)] = "user.email"/>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             name="firstName"
             value="{{user.firstName}}"
             required
             placeholder="Alice"
             [(ngModel)] = "user.firstName"/>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastName"
             name="lastName"
             value="{{user.lastName}}"
             required
             placeholder="Wonderland"
             [(ngModel)] = "user.lastName"/>
    </div>

  </form>

  <button class="btn btn-primary btn-block"
     (click)="navigateToWebsites()">Websites</button>
  <button class="btn btn-danger btn-block "
     (click)="logout()" >Logout</button>

</div>

<!-- Footer -->
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a>
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
